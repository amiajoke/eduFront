    <script>
      let son = document.querySelector(".sonechka > h1");
      let par = document.querySelector(".sonechka > p");

      son.style.transform = "scale(0.1)";
      const son_step = 0.3;
      let son_scale = 0.1;

      let son_interv = setInterval(() => {
        son_scale += son_step;
        if (son_scale > 1) {
          clearInterval(son_interv);
          return;
        }
        son.style.transform = `scale(${son_scale})`;
      }, 500);

      setTimeout(() => {
        par.style.opacity = "100%";
        par.style.transform = "translate(0, 0)";
      }, 500 * 3);
